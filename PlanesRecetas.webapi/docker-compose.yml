services:
  api:
    image: ikaru773/planesrecetaswebapi
    container_name: api_planes_receta
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION_STRING}
    networks:
      - app-network-public  # 
    depends_on:
      - sqlserver
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    networks:
      - app-network-public
    restart: always
    env_file:
      - sqlserver.env
      - sapassword.env
    ports:
      - '1433:1433'
    volumes:
      - sql-server-data:/var/opt/mssql/
    user: "0"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Password12345", "-Q", "select 1"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
 sql-server-data:
    driver: local
  # The rest of your volumes were removed as they conflicted with standard SQL Server paths
  # If you need them, they must be defined here with the correct syntax:
  # sqldata:
  # sqllog:
  # sqlbackup:
networks:
  app-network-public:
    driver: bridge 
